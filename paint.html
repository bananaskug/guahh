<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axOS Paint</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: #2b2b2b;
            color: #fff;
            display: flex;
            flex-direction: column;
        }
        .toolbar {
            padding: 8px;
            background-color: #1a1a1a;
            border-bottom: 1px solid #444;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
        }
        .toolbar-section {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px 10px;
            border-right: 1px solid #444;
        }
        .toolbar-section:last-child {
            border-right: none;
        }
        .toolbar-section label {
            font-size: 14px;
            white-space: nowrap;
        }
        .color-palette {
            display: grid;
            grid-template-columns: repeat(10, 24px);
            gap: 4px;
        }
        .color-swatch {
            width: 24px;
            height: 24px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 50%;
            transition: transform 0.1s ease;
        }
        .color-swatch:hover {
            transform: scale(1.1);
        }
        .color-swatch.active {
            border-color: #0078d4;
            transform: scale(1.15);
        }
        canvas {
            display: block;
            background-color: #fff;
            cursor: crosshair;
        }
        .canvas-container {
            flex-grow: 1;
            overflow: auto;
            background-color: #444;
        }
        button, input {
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        button {
            background-color: #444;
            color: #fff;
            border: 1px solid #666;
            padding: 8px 12px;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        button.active {
            background-color: #0078d4;
            border-color: #0078d4;
        }
        input[type="range"] {
            width: 100px;
        }
        input[type="text"] {
            background-color: #444;
            color: #fff;
            border: 1px solid #666;
            padding: 8px;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <div class="toolbar">
        <div class="toolbar-section">
            <input type="text" id="filename-input" placeholder="drawing.art">
            <button id="save-button">Save</button>
            <button id="clear-button">Clear</button>
        </div>
        <div class="toolbar-section">
            <label>Tool:</label>
            <button id="pen-tool" class="active">Pen</button>
            <button id="eraser-tool">Eraser</button>
        </div>
        <div class="toolbar-section">
            <label for="brush-size">Size:</label>
            <input type="range" id="brush-size" min="1" max="100" value="5">
            <span id="brush-size-label">5</span>
        </div>
        <div class="toolbar-section">
            <label>Shape:</label>
            <button id="round-brush" class="active">Round</button>
            <button id="square-brush">Square</button>
        </div>
        <div class="toolbar-section">
            <label>Colors:</label>
            <div id="color-palette" class="color-palette"></div>
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="paint-canvas"></canvas>
    </div>

    <script>
        // --- axOS Integration ---
        const axOS = {
            saveFile(filename, content) {
                if (!filename.endsWith('.art')) {
                    filename += '.art';
                }
                window.parent.postMessage({ type: 'axOS_saveFile', payload: { filename, content } }, '*');
                window.parent.postMessage({ type: 'axOS_showDialog', payload: { message: `Saved '${filename}' successfully!` } }, '*');
            }
        };

        // --- Paint App Logic ---
        const canvas = document.getElementById('paint-canvas');
        const ctx = canvas.getContext('2d');
        const canvasContainer = document.querySelector('.canvas-container');

        const filenameInput = document.getElementById('filename-input');
        const saveButton = document.getElementById('save-button');
        const clearButton = document.getElementById('clear-button');
        const brushSizeSlider = document.getElementById('brush-size');
        const brushSizeLabel = document.getElementById('brush-size-label');
        const penToolBtn = document.getElementById('pen-tool');
        const eraserToolBtn = document.getElementById('eraser-tool');
        const roundBrushBtn = document.getElementById('round-brush');
        const squareBrushBtn = document.getElementById('square-brush');
        const paletteContainer = document.getElementById('color-palette');
        
        const colors = [
            '#000000', '#FFFFFF', '#FF0000', '#FF7F00', '#FFFF00', '#00FF00', '#0000FF', '#4B0082', '#9400D3', '#8B4513',
            '#4A4A4A', '#9B9B9B', '#F5A623', '#F8E71C', '#7ED321', '#50E3C2', '#4A90E2', '#BD10E0', '#D0021B', '#B8E986'
        ];
        
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let currentColor = '#000000';
        let isEraser = false;
        
        // **FIX**: This variable will hold the current state of the canvas to redraw on resize.
        let currentImageState = null;

        // **FIX**: The resize function now intelligently redraws the saved state.
        function resizeCanvas() {
            canvas.width = canvasContainer.clientWidth;
            canvas.height = canvasContainer.clientHeight;
            
            // Set the base background color
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // If we have a previous state (from loading or drawing), draw it back on.
            if (currentImageState) {
                const img = new Image();
                img.onload = () => {
                    ctx.drawImage(img, 0, 0);
                };
                img.src = currentImageState;
            }
        }

        function draw(e) {
            if (!isDrawing) return;
            
            ctx.strokeStyle = isEraser ? '#FFFFFF' : currentColor;
            ctx.lineWidth = brushSizeSlider.value;
            ctx.lineCap = squareBrushBtn.classList.contains('active') ? 'square' : 'round';
            ctx.lineJoin = 'round';
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }

        function stopDrawing() {
            if (isDrawing) {
                isDrawing = false;
                // **FIX**: Update the image state after the user finishes a brush stroke.
                currentImageState = canvas.toDataURL('image/png');
            }
        }
        
        function createPalette() {
            colors.forEach(color => {
                const swatch = document.createElement('div');
                swatch.className = 'color-swatch';
                swatch.style.backgroundColor = color;
                swatch.addEventListener('click', () => {
                    currentColor = color;
                    isEraser = false;
                    penToolBtn.classList.add('active');
                    eraserToolBtn.classList.remove('active');
                    
                    document.querySelectorAll('.color-swatch.active').forEach(s => s.classList.remove('active'));
                    swatch.classList.add('active');
                });
                paletteContainer.appendChild(swatch);
            });
            paletteContainer.firstChild.classList.add('active');
        }

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        });
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        brushSizeSlider.addEventListener('input', (e) => {
            brushSizeLabel.textContent = e.target.value;
        });

        clearButton.addEventListener('click', () => {
             // **FIX**: Clear the saved state when clearing the canvas.
             currentImageState = null;
             ctx.fillStyle = '#FFFFFF';
             ctx.fillRect(0, 0, canvas.width, canvas.height);
        });
        
        saveButton.addEventListener('click', () => {
            const filename = filenameInput.value || 'untitled.art';
            // Ensure the state is up-to-date before saving
            currentImageState = canvas.toDataURL('image/png');
            axOS.saveFile(filename, currentImageState);
        });

        penToolBtn.addEventListener('click', () => {
            isEraser = false;
            penToolBtn.classList.add('active');
            eraserToolBtn.classList.remove('active');
        });
        
        eraserToolBtn.addEventListener('click', () => {
            isEraser = true;
            eraserToolBtn.classList.add('active');
            penToolBtn.classList.remove('active');
        });

        roundBrushBtn.addEventListener('click', () => {
            roundBrushBtn.classList.add('active');
            squareBrushBtn.classList.remove('active');
        });
        
        squareBrushBtn.addEventListener('click', () => {
            squareBrushBtn.classList.add('active');
            roundBrushBtn.classList.remove('active');
        });
        
        // **FIX**: The message listener now updates the global state.
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'axOS_loadFileContent') {
                const { filename, content } = event.data.payload;
                filenameInput.value = filename;
                
                // Store the loaded content as our current state
                currentImageState = content;
                
                // Trigger a resize to correctly draw the loaded image onto the canvas
                resizeCanvas();
            }
        });
        
        window.addEventListener('resize', resizeCanvas);
        
        // Initialize
        createPalette();
        resizeCanvas();
        penToolBtn.classList.add('active');
        roundBrushBtn.classList.add('active');

    </script>
</body>
</html>
