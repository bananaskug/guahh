<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Scavenger</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            height: 100vh;
            text-align: center;
        }
        /* Container to position elements over the canvas */
        #game-container {
            position: relative;
        }
        canvas {
            background-color: #111;
            border: 2px solid #fff;
        }
        /* UI overlay for start/end screens */
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            /* Prevents mouse clicks from passing through to the canvas */
            pointer-events: auto;
        }
        .hidden {
            display: none;
        }
        h2 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
        }
        button {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.5em;
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            border: 2px solid #fff;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ddd;
        }
        #instructions {
            margin-top: 20px;
            max-width: 800px;
        }
    </style>
</head>
<body>

    <h1>Cosmic Scavenger</h1>

    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <!-- Start Screen -->
        <div id="startScreen" class="ui-overlay">
            <h2>Cosmic Scavenger</h2>
            <button id="startButton">Start Game</button>
            <p style="margin-top: 20px;">(Or press 'A' on controller)</p>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="ui-overlay hidden">
            <h2>GAME OVER</h2>
            <p id="finalScore"></p>
            <button id="restartButton">Play Again</button>
            <p style="margin-top: 20px;">(Or press 'A' on controller)</p>
        </div>
    </div>

    <div id="instructions">
        <p><b>Controls:</b></p>
        <p><b>Left Stick or D-Pad:</b> Move | <b>Right Stick:</b> Aim | <b>Right Trigger or 'A' Button:</b> Fire</p>
    </div>

    <script>
        // --- Canvas and UI Elements ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const finalScoreDisplay = document.getElementById('finalScore');

        // --- Game State ---
        let controllerIndex = null;
        let gameRunning = false;
        let animationFrameId;

        // --- Controller State Tracking ---
        // Used to detect a single button press instead of a continuous hold
        const controllerState = { aPressed: false };
        const prevControllerState = { aPressed: false };


        // --- Game Objects ---
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 60,
            width: 40,
            height: 40,
            speed: 5,
            color: '#00aaff',
            aimAngle: -Math.PI / 2
        };

        let bullets = [];
        let enemies = [];
        let score = 0;

        // --- Gamepad Setup ---
        window.addEventListener('gamepadconnected', (event) => {
            if (controllerIndex === null) {
                controllerIndex = event.gamepad.index;
            }
        });
        window.addEventListener('gamepaddisconnected', (event) => {
            if (controllerIndex === event.gamepad.index) {
                controllerIndex = null;
            }
        });

        // --- Game Controls ---
        function startGame() {
            resetGame();
            gameRunning = true;
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            // Cancel any previous loop to be safe
            cancelAnimationFrame(animationFrameId);
            gameLoop();
        }

        function endGame() {
            gameRunning = false;
            finalScoreDisplay.textContent = `Your Score: ${score}`;
            gameOverScreen.classList.remove('hidden');
        }

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        function resetGame() {
            player.x = canvas.width / 2;
            player.y = canvas.height - 60;
            player.aimAngle = -Math.PI / 2;
            bullets = [];
            enemies = [];
            score = 0;
        }

        function pollGamepad() {
            if (controllerIndex === null) return;
            const gamepad = navigator.getGamepads()[controllerIndex];
            if (!gamepad) return;

            // Store previous state
            prevControllerState.aPressed = controllerState.aPressed;
            // Get new state
            controllerState.aPressed = gamepad.buttons[0].pressed;
        }

        // --- Core Game Logic ---
        function update() {
            const gamepad = navigator.getGamepads()[controllerIndex];
            if (!gamepad) {
                // If controller disconnects mid-game, pause it.
                endGame();
                return;
            }

            // --- Handle Input ---
            const deadzone = 0.2;
            let moveX = Math.abs(gamepad.axes[0]) > deadzone ? gamepad.axes[0] : 0;
            let moveY = Math.abs(gamepad.axes[1]) > deadzone ? gamepad.axes[1] : 0;
            const aimX = Math.abs(gamepad.axes[2]) > deadzone ? gamepad.axes[2] : 0;
            const aimY = Math.abs(gamepad.axes[3]) > deadzone ? gamepad.axes[3] : 0;

            if (gamepad.buttons[14].pressed) moveX = -1;
            if (gamepad.buttons[15].pressed) moveX = 1;
            if (gamepad.buttons[12].pressed) moveY = -1;
            if (gamepad.buttons[13].pressed) moveY = 1;

            player.x += moveX * player.speed;
            player.y += moveY * player.speed;
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));

            if (aimX !== 0 || aimY !== 0) {
                player.aimAngle = Math.atan2(aimY, aimX);
            }

            const shootPressed = gamepad.buttons[0].pressed || gamepad.buttons[7].value > 0.5;
            if (shootPressed && (Date.now() - (this.lastShotTime || 0) > 150)) {
                this.lastShotTime = Date.now();
                bullets.push({ x: player.x + 20, y: player.y + 20, angle: player.aimAngle });
            }

            // --- Update Game Objects ---
            // Bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                const b = bullets[i];
                b.x += Math.cos(b.angle) * 10;
                b.y += Math.sin(b.angle) * 10;
                if (b.x < 0 || b.x > canvas.width || b.y < 0 || b.y > canvas.height) bullets.splice(i, 1);
            }
            
            // Enemies
            if (Math.random() < 0.025) {
                enemies.push({
                    x: Math.random() * canvas.width,
                    y: -20,
                    radius: Math.random() * 15 + 10,
                    speed: Math.random() * 2 + 1,
                    color: `hsl(${Math.random() * 60 + 20}, 100%, 50%)`
                });
            }

            for (let i = enemies.length - 1; i >= 0; i--) {
                const e = enemies[i];
                e.y += e.speed;

                if (e.y > canvas.height + e.radius) {
                    enemies.splice(i, 1);
                    continue;
                }

                if (Math.hypot((player.x + 20) - e.x, (player.y + 20) - e.y) < 20 + e.radius) {
                    endGame();
                    return; // Exit update loop immediately on game over
                }

                for (let j = bullets.length - 1; j >= 0; j--) {
                    if (Math.hypot(bullets[j].x - e.x, bullets[j].y - e.y) < 5 + e.radius) {
                        enemies.splice(i, 1);
                        bullets.splice(j, 1);
                        score += 10;
                        break;
                    }
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw game elements only if the game is running
            if (gameRunning) {
                ctx.fillStyle = player.color;
                ctx.fillRect(player.x, player.y, player.width, player.height);
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(player.x + 20, player.y + 20);
                ctx.lineTo(player.x + 20 + Math.cos(player.aimAngle) * 30, player.y + 20 + Math.sin(player.aimAngle) * 30);
                ctx.stroke();

                ctx.fillStyle = '#ffdd00';
                bullets.forEach(b => {
                    ctx.beginPath();
                    ctx.arc(b.x, b.y, 5, 0, Math.PI * 2);
                    ctx.fill();
                });

                enemies.forEach(e => {
                    ctx.fillStyle = e.color;
                    ctx.beginPath();
                    ctx.arc(e.x, e.y, e.radius, 0, Math.PI * 2);
                    ctx.fill();
                });

                ctx.fillStyle = '#fff';
                ctx.font = '24px "Courier New", Courier, monospace';
                ctx.textAlign = 'left';
                ctx.fillText(`Score: ${score}`, 10, 30);
            }
        }

        function gameLoop() {
            pollGamepad();

            // Check for 'A' button press to start/restart the game
            if (!gameRunning && controllerState.aPressed && !prevControllerState.aPressed) {
                startGame();
            } else {
                if (gameRunning) {
                    update();
                }
                draw();
                animationFrameId = requestAnimationFrame(gameLoop);
            }
        }

        // Start the loop. It will wait for input.
        gameLoop();

    </script>

</body>
